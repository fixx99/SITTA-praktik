<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stok Bahan Ajar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="halaman-stock">
    <header class="header">
        <img src="assets/logo UT.png" alt="Logo UT" class="logo-header">
        <div class="judul-stock">
            <h1>Informasi Bahan Ajar</h1>
            <h4>
                Temukan informasi bahan ajar di sini. <br>
                Anda juga bisa Kelola data bahan ajar dengan mudah untuk mendukung proses belajar mengajar.
            </h4>
            <p><br></p>
        </div>
        <a href="dashboard.html" class="tombol-kembali">Kembali ke dashboard</a>
    </header>
    
    <main class="konten-stok">
        <section class="kontrol-stok">
            <h2>Daftar Bahan Ajar</h2>
            <button id="tambah-buku" class="tombol-tambah-buku" onclick="bukaModal('modal-tambah-buku')">Tambah Buku</button>
        </section>

        <!-- Modal Tambah Stok -->
        <div id="modal-tambah-buku" class="modal">
            <div class="konten-modal">
                <span class="tutup-modal">&times;</span>
                <h2>Tambah Stok Buku</h2>
                <form id="form-tambah-buku">
                    <div class="kelompok-input">
                        <label for="nama-barang">Nama Buku</label>
                        <input type="text" id="nama-barang" required>
                    </div>

                    <div class="kelompok-input">
                        <label for="kode-barang">Kode Buku</label>
                        <input type="text" id="kode-barang" required>
                    </div>
                    
                    <div class="kelompok-input">
                        <label for="jenis-barang">Jenis Barang</label>
                        <select id="jenis-barang" required>
                            <option value="BMP">BMP</option>
                            <option value="Buku Tambahan">Buku Tambahan</option>
                            <option value="Modul">Modul</option>
                        </select>
                    </div>
                    
                    <div class="kelompok-input">
                        <label for="kode-lokasi">Kode Lokasi</label>
                        <input type="text" id="kode-lokasi" required>
                    </div>

                    <div class="kelompok-input">
                        <label for="edisi">Edisi</label>
                        <input type="text" id="edisi" required>
                    </div>

                    <div class="kelompok-input">
                        <label for="stok">Jumlah Stok</label>
                        <input type="number" id="stok" required>
                    </div>

                    <div class="kelompok-input">
                        <label for="input-cover">Cover Buku</label>
                        <input type="file" id="input-cover" accept="image/*" required>
                        <small style="color: #666;">Format: JPG, PNG, GIF (Max: 10MB)</small>
                    </div>

                    <div id="preview-gambar" style="margin: 15px 0; display: none;">
                        <img id="preview-img" src="#" alt="Preview Cover" style="max-width: 200px; max-height: 150px; border: 1px solid #ddd; border-radius: 5px;">
                    </div>

                    <button type="submit" class="tombol-primer">Simpan</button>
                </form>
            </div>
        </div>
    </main>

    
    <main class="konten-dashboard">
        <div class="konten-grid" id="daftar-buku">
        </div>
    </main>

    <div id="modal-detail-produk" class="modal">
        <div class="konten-modal">
            <span class="tutup-modal" onclick="tutupmodal('modal-detail-produk')">&times;</span> 
            
            <h1>Detail Buku</h1>
            <div id="isi-detail-produk" style="display: flex; gap: 20px;">
                <div id="cover-detail"></div>
                <div id="info-detail"></div>
            </div>
        </div>
    </div>

    
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Bahan Ajar UT</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="halaman-login">
    <div class="container-login">
        <div class="header-login">
            <img src="assets/logo UT.png" alt="Logo Universitas Terbuka" class="logo-login">
            <h1 style="color:  rgb(22, 11, 180); margin: 5px;">SITTA</h1>            
            <h2 style="font-size: 26px; margin: 0px;">Selamat Datang</h2>
            <p style="font-size: 18px; margin: 8px;">Silahkan masuk</p>
        </div>
        
        <form id="form-login" class="form-login">
            <input type="email" id="email" placeholder="masukan email" required>
            <input type="password" id="password" placeholder="masukan password" required>
            <button type="button" onclick="masuk()" class="tombol-utama">masuk</button>
        </form>
        
        <div class="footer-login">
            <a href="#" class="link left" onclick="bukamodal('modal-lupa-password')">Lupa password?</a>
            <a href="#" class="link right" onclick="bukamodal('modal-daftar-akun')">Belum punya akun?</a>
        </div>
    </div>

    <!-- Modal Lupa Password -->
    <div id="modal-lupa-password" class="modal">
        <div class="konten-modal">
            <span class="tutup-modal" onclick="tutupmodal('modal-lupa-password')">&times;</span>
            <h2>Lupa Password</h2>
            <p>Masukkan email Anda untuk mereset password</p>
            <input type="email" id="email-reset" placeholder="Email@ut.ac.id">
            <button class="tombol-kirim" onclick="resetpassword()">Kirim Link Reset</button>
        </div>
    </div>
    
    <!-- Modal daftar akun -->
    <div id="modal-daftar-akun" class="modal">
        <div class="konten-modal">
            <span class="tutup-modal" onclick="tutupmodal('modal-daftar-akun')">&times;</span>
            <h3>Daftar Akun Baru</h3>
            <form id="form-daftar-akun">
                <label for="nama-lengkap">Nama Lengkap</label>
                <input type="text" id="nama-lengkap" placeholder="Nama Mahasiswa" required>
                
                <label for="email-daftar">Email UT</label>
                <input type="email" id="email-daftar" placeholder="emailut@ut.ac.id" required>
                
                <label for="password-daftar">Password</label>
                <input type="password" id="password-daftar" placeholder="masukan password">
                
                <button type="button" onclick="daftarakun()">Daftar</button>
            </form>
        </div>
    </div>
    

    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
